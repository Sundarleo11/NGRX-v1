<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>SingUp</h3>
    <hr />
    <form [formGroup]="SignupForm" (ngSubmit)="SignUp()">
      <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
        <div
          *ngIf="
            SignupForm.get('email').touched && !SignupForm.get('email').valid
          "
        >
          <div *ngIf="SignupForm.get('email').errors.required">
            Email is required
          </div>
          <div *ngIf="SignupForm.get('email').errors.email">Invaild Email</div>
        </div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <div
          *ngIf="
            SignupForm.get('password').touched &&
            !SignupForm.get('password').valid
          "
        >
          <div *ngIf="SignupForm.get('password').errors.required">
            password is required
          </div>
        </div>
      </div>
      <div class="mt-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!SignupForm.valid"
        >
          SignUp
        </button>
      </div>
    </form>
  </div>
</div>
